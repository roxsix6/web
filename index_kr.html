    <!--배경 영상 코드 종료-->


<script>
  const videoElement = document.getElementById('bg-video');
  const videoSources = ['1-1.mp4', '1-2.mp4', '1-3.mp4','1-4.mp4', '2-1.mp4', '2-2.mp4'];
  let current = 0;

  function playNextVideo() {
    videoElement.src = videoSources[current];
    videoElement.load();
    videoElement.play();
    current = (current + 1) % videoSources.length;
  }

  videoElement.addEventListener('ended', playNextVideo);

  // 최초 재생
  playNextVideo();
</script>
